<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>購入データの入力</title>
    <link rel="stylesheet" href="data_input.css">
</head>
<body>
    <h1>購入データの入力をしよう</h1>
    <form action="/submit" method="post">
        <label for="data">購入金額を入力してください:</label>
        <input type="number" id="data" name="data" max="1000000" min="1" required>円<br>
    <!-- 購入した場所の入力(一旦緯度経度をしたい)-->
    <label for="latitude">緯度を入力してください:</label>
    <input type="number" id="latitude" name="latitude" step="0.000001" max="90" min="-90" required><br>
    <label for="longitude">経度を入力してください:</label>
    <input type="number" id="longitude" name="longitude" step="0.000001" max="180" min="-180" required>
    <button type="submit">送信</button>
    </form>
</body>
</html>
