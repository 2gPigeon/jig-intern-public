<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お金を落としたのはどこ？</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.ico">
    <!-- LeafletのCSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
    <style>
        .cluster {
            background: rgba(0, 122, 255, 0.9);
            color: #fff;
            border-radius: 20px;
            display: grid;
            place-items: center;
            width: 44px; height: 44px;
            font-weight: 700;
            border: 2px solid #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,.2);
        }
    </style>
</head>
<body>
    <header>
        お金を落としたのはどこ？
    </header>
    <div class="container">
        <div class="sidebar">
            <div id="auth-box" style="margin-bottom: 12px;">
                <div id="auth-status" style="margin-bottom: 6px;">未ログイン</div>
                <div id="login-form">
                    <input type="text" id="username" placeholder="ユーザー名" style="width: 120px;">
                    <button type="button" id="login-button">ログイン</button>
                </div>
                <div id="logout-form" style="display: none;">
                    <button type="button" id="logout-button">ログアウト</button>
                </div>
            </div>
            <button onclick="location.href='data_input.html'">データ入力</button>
            <input type = "month" id = "monthInput" />
            <button type = "button" id = "searchButton">月ごとの検索</button>
        </div>
        <div class="main">
            <div id="map"></div>
        </div>
    </div>
    <footer>
        <button type="button" id="github-button" onclick="location.href='https://github.com/2gPigeon/jig-intern-public'"><img src="github-mark-white.png" height = "20" width = "20"></button>
    </footer>
    
    <!-- LeafletのJS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="leaflet.sprite.js"></script>
    <script>
        const markers = [];
        const map = L.map('map').setView([34.6937, 135.5023], 13);
        // 地図の初期設定
        function useCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 13); // 現在地を中心に地図を表示
                }, function() {
                    alert('現在地を取得できませんでした。');
                });
            } else {
                alert('お使いのブラウザは位置情報サービスをサポートしていません。');
            }
        }
        useCurrentLocation();

        // OpenStreetMapのタイルを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // クラスタグループ（クラスタ内合計金額を表示）
        const clusterGroup = L.markerClusterGroup({
            iconCreateFunction: function (cluster) {
                const sum = cluster.getAllChildMarkers()
                    .reduce((acc, m) => acc + (m.options.amount || 0), 0);
                return L.divIcon({
                    html: `<div class="cluster">¥${sum.toLocaleString()}</div>`,
                    className: '',
                    iconSize: [44, 44]
                });
            }
        });
        map.addLayer(clusterGroup);

        async function ensureLoggedIn() {
            const res = await fetch('/me');
            if (res.ok) {
                const me = await res.json();
                document.getElementById('auth-status').textContent = `ログイン中: ${me.userId}`;
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('logout-form').style.display = 'block';
                return true;
            }
            document.getElementById('auth-status').textContent = '未ログイン';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('logout-form').style.display = 'none';
            return false;
        }

        async function loadAllData() {
            const isLogin = await ensureLoggedIn();
            if (!isLogin) return; // ログインしていなければ読み込まない
            fetch('/get-data',{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        if(item.data >= 10000){
                            colorSetting = 'red';
                        } else if(item.data >= 1000){
                            colorSetting = 'yellow';
                        } else {
                            colorSetting = 'blue';
                        }
                        const marker = L.marker([item.latitude, item.longitude], { icon: L.spriteIcon(colorSetting), amount: Number(item.data) });
                        clusterGroup.addLayer(marker);
                        marker.bindPopup(`支出: ${item.data}円`);
                        markers.push(marker);
                    });
                })
                .catch(error => {
                    console.error('データの取得に失敗しました:', error);
                });
        }

        // ログイン/ログアウト操作
        document.getElementById('login-button').addEventListener('click', async function() {
            const username = document.getElementById('username').value.trim();
            if (!username) { alert('ユーザー名を入力してください'); return; }
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            });
            if (res.ok) {
                await ensureLoggedIn();
                // ログイン後にデータを読み込む
                loadAllData();
            } else {
                alert('ログインに失敗しました');
            }
        });

        document.getElementById('logout-button').addEventListener('click', async function() {
            await fetch('/logout', { method: 'POST' });
            document.getElementById('auth-status').textContent = '未ログイン';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('logout-form').style.display = 'none';
            // ログアウト時はマーカーを消す
            markers.forEach(m => map.removeLayer(m));
            markers.length = 0;
            clusterGroup.clearLayers();
        });

        // 初期ロード
        ensureLoggedIn().then(loadAllData);
        // 月ごとの検索ボタンのイベントリスナー
        document.getElementById('searchButton').addEventListener('click', function() {
            const month = document.getElementById('monthInput').value;
            markers.forEach(marker => {
                map.removeLayer(marker); // 既存のマーカーを削除
            });
            markers.length = 0; // マーカーの配列をクリア
            clusterGroup.clearLayers();
            fetch(`/get-search-data?YYYY-MM=${month}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
                .then(data => {
                    // 取得したデータを地図に表示
                    data.forEach(item => {
                        // 各データポイントにマーカーを追加
                        if(item.data > 10000){
                            colorSetting = 'red';
                        } else if(item.data > 1000){
                            colorSetting = 'yellow';
                        } else {
                            colorSetting = 'blue';
                        }
                        const marker = L.marker([item.latitude, item.longitude], { icon: L.spriteIcon(colorSetting), amount: Number(item.data) });
                        clusterGroup.addLayer(marker);
                        marker.bindPopup(`支出: ${item.data}円`);
                        markers.push(marker);
                    });
                })
                .catch(error => {
                    console.error('データの取得に失敗しました:', error);
                });
        });
    </script>
</body>
</html>
