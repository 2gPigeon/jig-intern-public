<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お金を落としたのはどこ？</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.ico">
    <!-- LeafletのCSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">
    <style>
        .cluster {
            background: rgba(0, 122, 255, 0.9);
            color: #fff;
            border-radius: 20px;
            display: grid;
            place-items: center;
            width: 44px; height: 44px;
            font-weight: 700;
            border: 2px solid #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,.2);
        }
    </style>
</head>
<body>
    <header>
        お金を落としたのはどこ？
    </header>
    <div class="container">
        <div class="sidebar">
            <div class="auth-section">
                <div id="auth-status" class="auth-status">未ログイン</div>
                <div id="login-form" class="login-form">
                    <input type="text" id="username" placeholder="ユーザー名" class="username-input">
                    <button type="button" id="login-button" class="auth-button login-btn">ログイン</button>
                </div>
                <div id="logout-form" class="logout-form" style="display: none;">
                    <button type="button" id="logout-button" class="auth-button logout-btn">ログアウト</button>
                </div>
            </div>
            <button onclick="location.href='data_input.html'" style="margin-bottom: 12px;">データ入力</button>
            <button onclick="location.href='unresolved.html'">未解決管理</button>
            <input type = "month" id = "monthInput" />
            <button type = "button" id = "searchButton">月ごとの検索</button>
            <div id="upload-box" style="display: none; margin-top: 12px;">
                <input type="file" id="csvFile" accept=".csv" style="width: 100%;">
                <button type="button" id="uploadButton" style="margin-top: 8px;">CSV<br>アップロード</button>
                <div id="uploadStatus" style="margin-top: 6px; font-size: 12px; color: #333;"></div>
            </div>
        </div>
        <div class="main">
            <div id="map"></div>
        </div>
    </div>
    <footer>
        <button type="button" id="github-button" onclick="location.href='https://github.com/2gPigeon/jig-intern-public'"><img src="github-mark-white.png" height = "20" width = "20"></button>
    </footer>
    
    <!-- LeafletのJS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="leaflet.sprite.js"></script>
    <script>
        const markers = [];
        const map = L.map('map').setView([34.6937, 135.5023], 13);
        // 地図の初期設定
        function useCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 13); // 現在地を中心に地図を表示
                }, function() {
                    alert('現在地を取得できませんでした。');
                });
            } else {
                alert('お使いのブラウザは位置情報サービスをサポートしていません。');
            }
        }
        useCurrentLocation();

        // OpenStreetMapのタイルを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // クラスタグループ（クラスタ内合計金額を表示）
        const clusterGroup = L.markerClusterGroup({
            iconCreateFunction: function (cluster) {
                const sum = cluster.getAllChildMarkers()
                    .reduce((acc, m) => acc + (m.options.amount || 0), 0);
                return L.divIcon({
                    html: `<div class="cluster">¥${sum.toLocaleString()}</div>`,
                    className: '',
                    iconSize: [44, 44]
                });
            }
        });
        map.addLayer(clusterGroup);

        async function ensureLoggedIn() {
            const res = await fetch('/me');
            if (res.ok) {
                const me = await res.json();
                document.getElementById('auth-status').textContent = `ログイン中: ${me.userId}`;
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('logout-form').style.display = 'block';
                document.getElementById('upload-box').style.display = 'block';
                return true;
            }
            document.getElementById('auth-status').textContent = '未ログイン';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('logout-form').style.display = 'none';
            document.getElementById('upload-box').style.display = 'none';
            return false;
        }

        async function loadAllData() {
            const isLogin = await ensureLoggedIn();
            if (!isLogin) return; // ログインしていなければ読み込まない
            fetch('/get-data',{
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
                .then(data => {
                    data.forEach(item => {
                        if(item.data >= 10000){
                            colorSetting = 'red';
                        } else if(item.data >= 1000){
                            colorSetting = 'yellow';
                        } else {
                            colorSetting = 'blue';
                        }
                        const marker = L.marker([item.latitude, item.longitude], { icon: L.spriteIcon(colorSetting), amount: Number(item.data) });
                        clusterGroup.addLayer(marker);
                        marker.bindPopup(`支出: ${item.data}円`);
                        markers.push(marker);
                    });
                })
                .catch(error => {
                    console.error('データの取得に失敗しました:', error);
                });
        }

        // ログイン/ログアウト操作
        document.getElementById('login-button').addEventListener('click', async function() {
            const username = document.getElementById('username').value.trim();
            if (!username) { alert('ユーザー名を入力してください'); return; }
            const res = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username })
            });
            if (res.ok) {
                await ensureLoggedIn();
                // ログイン後にデータを読み込む
                loadAllData();
            } else {
                alert('ログインに失敗しました');
            }
        });

        document.getElementById('logout-button').addEventListener('click', async function() {
            await fetch('/logout', { method: 'POST' });
            document.getElementById('auth-status').textContent = '未ログイン';
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('logout-form').style.display = 'none';
            document.getElementById('upload-box').style.display = 'none';
            // ログアウト時はマーカーを消す
            markers.forEach(m => map.removeLayer(m));
            markers.length = 0;
            clusterGroup.clearLayers();
        });

        // 初期ロード
        ensureLoggedIn().then(loadAllData);
        // 月ごとの検索ボタンのイベントリスナー
        document.getElementById('searchButton').addEventListener('click', function() {
            const month = document.getElementById('monthInput').value;
            markers.forEach(marker => {
                map.removeLayer(marker); // 既存のマーカーを削除
            });
            markers.length = 0; // マーカーの配列をクリア
            clusterGroup.clearLayers();
            fetch(`/get-search-data?YYYY-MM=${month}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
                .then(data => {
                    // 取得したデータを地図に表示
                    data.forEach(item => {
                        // 各データポイントにマーカーを追加
                        if(item.data > 10000){
                            colorSetting = 'red';
                        } else if(item.data > 1000){
                            colorSetting = 'yellow';
                        } else {
                            colorSetting = 'blue';
                        }
                        const marker = L.marker([item.latitude, item.longitude], { icon: L.spriteIcon(colorSetting), amount: Number(item.data) });
                        clusterGroup.addLayer(marker);
                        marker.bindPopup(`支出: ${item.data}円`);
                        markers.push(marker);
                    });
                })
                .catch(error => {
                    console.error('データの取得に失敗しました:', error);
                });
        });

        // CSVアップロード
        document.getElementById('uploadButton').addEventListener('click', async function() {
            const fileInput = document.getElementById('csvFile');
            const status = document.getElementById('uploadStatus');
            status.textContent = '';
            if (!fileInput.files || fileInput.files.length === 0) {
                status.textContent = 'CSVファイルを選択してください。';
                status.style.color = 'red';
                return;
            }
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            // 送信中はUIを無効化
            const controls = Array.from(document.querySelectorAll('button, input, select'));
            controls.forEach(el => { try { el.disabled = true; } catch (_) {} });
            status.textContent = 'アップロード中...';
            status.style.color = '#333';
            try {
                const res = await fetch('/upload-csv', { method: 'POST', body: formData });
                if (!res.ok && res.status !== 202) {
                    const t = await res.text();
                    throw new Error(t || 'アップロードに失敗しました');
                }
                const body = await res.json().catch(() => ({}));
                const jobId = body.jobId;
                status.textContent = '取り込みジョブ開始...';
                status.style.color = '#333';

                // ポーリング開始
                const poll = async () => {
                    const stRes = await fetch(`/upload-status?jobId=${encodeURIComponent(jobId)}`);
                    if (!stRes.ok) throw new Error('進捗取得に失敗');
                    const st = await stRes.json();
                    if (st.status === 'processing') {
                        status.textContent = `処理中... 取り込み: ${st.imported} / スキップ: ${st.skipped} / 未解決: ${st.unresolved}`;
                        setTimeout(poll, 1500);
                        return;
                    }
                    if (st.status === 'done') {
                        status.textContent = `完了: 取り込み ${st.imported} / スキップ ${st.skipped} / 未解決 ${st.unresolved}`;
                        status.style.color = 'green';
                        // 地図をリフレッシュ
                        markers.forEach(m => map.removeLayer(m));
                        markers.length = 0;
                        clusterGroup.clearLayers();
                        await loadAllData();
                        return;
                    }
                    if (st.status === 'error') {
                        status.textContent = `エラー: ${st.reason || '不明'}`;
                        status.style.color = 'red';
                        return;
                    }
                };
                await poll();
            } catch (e) {
                status.textContent = e.message;
                status.style.color = 'red';
            } finally {
                // UIを復帰
                controls.forEach(el => { try { el.disabled = false; } catch (_) {} });
            }
        });

        // 起動時の初期化
        ensureLoggedIn().then(loadAllData);
    </script>
</body>
</html>
