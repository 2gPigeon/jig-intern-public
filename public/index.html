<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お金を落としたのはどこ？</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.ico">
    <!-- LeafletのCSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 680px; /* 地図の高さを指定 */
            width: 100%; /* 地図の幅を指定 */
        }
    </style>
</head>
<body>
    <header>
        お金を落としたのはどこ？
    </header>
    <div class="container">
        <div class="sidebar">
            <button onclick="location.href='data_input.html'">データ入力</button>
            <input type = "month" id = "monthInput" />
            <button type = "button" id = "searchButton">月ごとの検索</button>
        </div>
        <div class="main">
            <div id="map"></div>
        </div>
    </div>
    <footer>
        footer
    </footer>
    
    <!-- LeafletのJS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="leaflet.sprite.js"></script>
    <script>
        const markers = [];
        const map = L.map('map').setView([34.6937, 135.5023], 13);
        // 地図の初期設定
        function useCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 13); // 現在地を中心に地図を表示
                }, function() {
                    alert('現在地を取得できませんでした。');
                });
            } else {
                alert('お使いのブラウザは位置情報サービスをサポートしていません。');
            }
        }
        useCurrentLocation();

        // OpenStreetMapのタイルを追加
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // データを取得
        fetch('/get-data',{
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    // 各データポイントにマーカーを追加
                    if(item.data > 10000){
                        colorSetting = 'red';
                    } else if(item.data > 1000){
                        colorSetting = 'yellow';
                    } else {
                        colorSetting = 'blue';
                    }
                    const marker = L.marker([item.latitude, item.longitude],{icon: L.spriteIcon(colorSetting)}).addTo(map);
                    marker.bindPopup(`支出: ${item.data}円`);
                    markers.push(marker);
                });
            })
            .catch(error => {
                console.error('データの取得に失敗しました:', error);
            });
        // 月ごとの検索ボタンのイベントリスナー
        document.getElementById('searchButton').addEventListener('click', function() {
            const month = document.getElementById('monthInput').value;
            markers.forEach(marker => {
                map.removeLayer(marker); // 既存のマーカーを削除
            });
            markers.length = 0; // マーカーの配列をクリア
            fetch(`/get-search-data?YYYY-MM=${month}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
                .then(data => {
                    // 取得したデータを地図に表示
                    data.forEach(item => {
                        // 各データポイントにマーカーを追加
                        if(item.data > 10000){
                            colorSetting = 'red';
                        } else if(item.data > 1000){
                            colorSetting = 'yellow';
                        } else {
                            colorSetting = 'blue';
                        }
                        const marker = L.marker([item.latitude, item.longitude],{icon: L.spriteIcon(colorSetting)}).addTo(map);
                        marker.bindPopup(`支出: ${item.data}円`);
                        markers.push(marker);
                    });
                })
                .catch(error => {
                    console.error('データの取得に失敗しました:', error);
                });
        });
    </script>
</body>
</html>
